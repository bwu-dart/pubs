# File set description: lists of patterns to include/exclude
files:
  include:
    - '**/bin/**'
    - '**/example/**'
    - '**/lib/**'
    - '**/test/**'
    - '**/tool/**'
    - '**/web/**'
  exclude:

# Rule sets; ignore for now rule set inheritance and externally contributed rules
# Basic format:
#  [group]:
#    [name]:
#      ... config
rules:
#  style_guide:
#    unnecessary_getters: false
#  pub:
#    package_names:
#      enabled: false # longer form of package_names: false
  lint:
#    unnecessary_getters: false # TODO(zoechi) remove when https://github.com/dart-lang/linter/issues/35 is fixed
    unnecessary_brace_in_string_interp: false
